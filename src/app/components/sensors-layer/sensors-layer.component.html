<ac-layer acFor="let sensor of sensors$" [context]="this">
  <ac-html-desc props="{position: sensor.position, show: sensor.showMessage}">
    <ng-template let-html>
      <h3 class="sensor-message">{{sensor.message}}</h3>
    </ng-template>
  </ac-html-desc>
  <ac-box-desc props="{
                            name: sensor.name,
                            dimensions: boxDimensions,
														position: sensor.position,
														material: sensor.color,
														outline : true,
														outlineWidth: 8,
														outlineColor: Cesium.Color.BLACK
												 }">
  </ac-box-desc>
  <ac-array-desc acFor="let connection of sensor.connections" [idGetter]="connectionIdGetter">
    <ac-polyline-desc props="{
      width : 4,
      positions: connection.positions,
      material: connection.material
    }"></ac-polyline-desc>
  </ac-array-desc>
</ac-layer>
