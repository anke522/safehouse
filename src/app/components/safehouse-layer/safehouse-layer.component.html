<ac-layer acFor="let building of buildings$" [context]="this">
  <ac-model-desc (onDraw)="initialFlyTo($event)" props="{
														position: building.position,
														minimumPixelSize: 100,
														maximumScale : 20000,
														name: 'Safe House',
														colorBlendMode: Cesium.ColorBlendMode.HIGHLIGHT,
														colorBlendAmount: 0.5,
														uri: '/assets/models/Global_SOFWERX.glb',
														color: building.color
												 }">
  </ac-model-desc>
</ac-layer>
